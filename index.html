<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Progress</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center">Progress bar</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="progress">
                    <div id="prb" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div class="row mt-2 justify-content-md-center">
            <div class="col-sm-3">
                <div class="btn-group">
                    <div class="m-1">
                        <button type="button" value="1" id="btn1" class="btn btn-primary">+1%</button>
                    </div>
                    <div class="m-1">
                        <button type="button" value="3" id="btn2" class="btn btn-primary">+3%</button>
                    </div>
                    <div class="m-1">
                        <button type="button" value="7" id="btn3" class="btn btn-primary">+7%</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
